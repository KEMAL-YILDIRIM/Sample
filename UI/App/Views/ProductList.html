<div>
    <a href="#/AddProduct" class="btn btn-primary btn-xs">Add New Product</a>
</div>


<br /><br />

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>UnitinStock</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr ng-repeat="item in ListOfProduct">
            <td>{{ item.ID }}</td>
            <td>{{ item.Name }}</td>
            <td>{{ item.Stock }}</td>
            <td>{{ item.Price }}</td>
            <td>
                <a class="btn btn-primary btn-xs" href="#/EditProduct/{{item.ID}}"><span class="glyphicon glyphicon-pencil"></span></a>
            </td>
            <td>
                <a class="btn btn-danger btn-xs" href="#/DeleteProduct/{{item.ID}}"><span class="glyphicon glyphicon-trash"></span></a>
            </td>
        </tr>
    </table>
</div>
