<div  id="add" tabindex="-1" role="dialog" aria-labelledby="add-modal-label">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="form-horizontal" id="add-form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="add-modal-label">Add new Product</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="add-productname" class="col-sm-2 control-label">Product Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-productname" name="productName" placeholder="Product Name" ng-model="ProductName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-unitinstock" class="col-sm-2 control-label">UnitInStock</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-unitinstock" name="unitInStock" placeholder="UnitInStock" ng-model="UnitInStock" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-price" class="col-sm-2 control-label">Price</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-price" name="price" placeholder="Price" ng-model="Price">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="Close()">Kapat</button>
                    <button type="submit" class="btn btn-primary" ng-click="Add()">Kaydet</button>
                </div>
            </form>
        </div>
    </div>
</div>
