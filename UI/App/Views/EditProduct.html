<div  id="edit" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-horizontal" id="edit-form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="edit-modal-label">Update Product</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="add-productname" class="col-sm-2 control-label">Product Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-productname" name="productName" placeholder="Product Name" ng-model="ProductName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-unitinstock" class="col-sm-2 control-label">UnitInStock</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-unitinstock" name="unitInStock" placeholder="UnitInStock" ng-model="UnitInStock" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-price" class="col-sm-2 control-label">Price</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-price" name="price" placeholder="Price" ng-model="Price">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"  ng-click="Close()">Close</button>
                    <button type="submit" class="btn btn-primary" ng-click="Update()">Update</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
